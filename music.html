<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./music.css">
</head>

<body>
    <div class="player-container">
        <div class="player-img">
            <img src="https://source.unsplash.com/random" alt="">
        </div>
        <h2 id="title">Englishman in New York</h2>
        <h3 id="artist">Sting</h3>
        <audio src=""></audio>

        <div class="player-time">
            <span id="current-time">0:00</span>
            <span id="duration">02:44</span>
        </div>
        <div class="progress-header" id="progress-header">
            <div class="progress" id="progress"></div>
        </div>

        <div class="player-control">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
        </div>
    </div>
    <script src="./music.js"></script>
</body>

</html>
